$directory\
[](fg:prev_bg bg:bg-3)\
([ ](bg:prev_bg fg:dark)\
$git_branch\
$git_status\
)\
[](fg:prev_bg bg:bg-4)\
([ ](bg:prev_bg fg:dark)\
[\
$c\
$cmake\
$daml\
$deno\
$dotnet\
$elixir\
$elm\
