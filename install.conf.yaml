- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
    ~/.config:
      recursive: false

- link:
    ~/:
      glob: true
      path: home/*
      prefix: '.'

    ~/.config/:
      glob: true
      path: config/**

    ~/.config/fish/:
      path: shell/fish/**
      glob: true

    ~/.config/boxes: resources/boxes
    ~/.config/nvim:
    ~/.config/doom:
    ~/.config/starship.toml: shell/starship.toml
